{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Изменить автовладельца</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
</head>
<body>
    <a href="{% url 'owners_list' %}">← Назад к списку автовладельцев</a>
    
    <h1>Изменить автовладельца: {{ owner.first_name }} {{ owner.last_name }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
