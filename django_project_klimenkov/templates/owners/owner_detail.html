{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об автовладельце</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
</head>
<body>
    <a href="{% url 'owners_list' %}">← Назад к списку автовладельцев</a>

    <h1>Информация об автовладельце</h1>
    
    <div>
        <p><strong>ID владельца:</strong> {{ owner.id }}</p>
        <p><strong>Username:</strong> {{ owner.username }}</p>
        <p><strong>Фамилия:</strong> {{ owner.last_name }}</p>
        <p><strong>Имя:</strong> {{ owner.first_name }}</p>
        <p><strong>Дата рождения:</strong> {{ owner.birth_date }}</p>
    </div>
</body>
</html>
