{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
</head>
<body>
    <h1>Подтверждение удаления</h1>
    
    <p>Вы уверены, что хотите удалить автомобиль:</p>
    <p><strong>{{ car.model }} ({{ car.license_plate }}) (ID: {{ car.car_id }})</strong></p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">
            Да, удалить
        </button>
        <a href="{% url 'cars_list' %}">
            Отмена
        </a>
    </form>
</body>
</html>
