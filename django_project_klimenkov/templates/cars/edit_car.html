{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Изменить автомобиль</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
</head>
<body>
    <a href="{% url 'cars_list' %}">← Назад к списку автомобилей</a>
    
    <h1>Изменить автомобиль: {{ car.model }} ({{ car.license_plate }}) (ID: {{ car.car_id }})</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
