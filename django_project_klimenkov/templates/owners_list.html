<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список автовладельцев</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-owners {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .owner-link {
            color: #007bff;
            text-decoration: none;
        }
        .owner-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Список автовладельцев</h1>
    
    {% if owners %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Дата рождения</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for owner in owners %}
                <tr>
                    <td>{{ owner.id_owner }}</td>
                    <td>{{ owner.last_name }}</td>
                    <td>{{ owner.first_name }}</td>
                    <td>{{ owner.birth_date|default:"Не указана" }}</td>
                    <td>
                        <a href="{% url 'owner_detail' owner.id_owner %}" class="owner-link">
                            Подробнее
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-owners">Автовладельцы не найдены.</p>
    {% endif %}
</body>
</html>
